<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Odyssey Studios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
    }

    /* ================= HEADER ================= */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      z-index: 10;
      background: rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(8px);
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: #00ffd5;
      animation: logoGlow 2.5s infinite alternate;
    }

    @keyframes logoGlow {
      from {
        text-shadow: 0 0 5px rgba(0,255,213,0.4);
      }
      to {
        text-shadow: 0 0 18px rgba(0,255,213,0.9);
      }
    }

    /* ================= MAIN ================= */
    main {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 120px 20px 80px;
      text-align: center;
    }

    .container {
      max-width: 650px;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 3.2rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    h1 span {
      color: #00ffd5;
    }

    .tagline {
      font-size: 1.4rem;
      margin-bottom: 30px;
      color: #eaeaea;
      font-weight: 500;
    }

    .content p {
      font-size: 1.05rem;
      margin-bottom: 12px;
      color: #dcdcdc;
      line-height: 1.6;
    }

    .email {
      margin-top: 30px;
      font-size: 1rem;
    }

    .email a {
      color: #00ffd5;
      text-decoration: none;
      font-weight: 600;
    }

    .email a:hover {
      text-decoration: underline;
    }

    /* ================= FOOTER ================= */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 15px;
      font-size: 0.85rem;
      background: rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(6px);
      color: #cfcfcf;
    }

    /* ================= EFFECTS ================= */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 255, 213, 0.15);
      animation: float 8s infinite ease-in-out;
      z-index: 0;
    }

    .circle:nth-child(1) {
      width: 200px;
      height: 200px;
      top: 15%;
      left: 10%;
    }

    .circle:nth-child(2) {
      width: 120px;
      height: 120px;
      bottom: 20%;
      right: 15%;
      animation-duration: 10s;
    }

    .circle:nth-child(3) {
      width: 80px;
      height: 80px;
      bottom: 35%;
      left: 20%;
      animation-duration: 12s;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- Background circles -->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <!-- HEADER -->
  <header>
    <div class="logo">Odyssey Studios</div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <div class="container">
      <h1><span>Odyssey</span> Studios</h1>

      <div class="tagline">Crafting new worlds & experiences</div>

      <div class="content">
        <p>Odyssey Studios is an independent game and technology studio.</p>
        <p>We are currently working on new projects and experiences.</p>
        <p>Our website will be live soon.</p>
      </div>

      <div class="email">
        Contact: <a href="mailto:odysseystudios.in@gmail.com">odysseystudios.in@gmail.com</a>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    Â© 2026 Odyssey Studios
  </footer>

</body>
</html>
